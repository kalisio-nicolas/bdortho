apiVersion: batch/v1
kind: CronJob
metadata:
  name: bdortho-update
  namespace: {{ .Release.Namespace }}
spec:
  schedule: {{ $.Values.master.schedule }}
  concurrencyPolicy : Forbid
  failedJobsHistoryLimit: {{ $.Values.master.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ $.Values.master.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ $.Values.master.backoffLimit }}
      ttlSecondsAfterFinished: {{ .Values.master.autoRemoveJobAfter | default 172800 }} # 2 days
      template:
        spec:
          restartPolicy: Never
          securityContext:
            {{- if .Values.securityContext }} # Override allowed
            {{- toYaml .Values.securityContext | nindent 12 }}
            {{- else }}
            runAsNonRoot: true
            runAsUser: 1000 
            {{- end }}
          {{- with .Values.global.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: bdortho-update
            image: {{ $.Values.global.repository }}:{{ $.Values.global.tag | default "latest" }}
            imagePullPolicy: {{ $.Values.global.pullPolicy }}
            env:
            - name: ROLE
              value: "master"
            - name: TTS
              value: {{ $.Values.global.TTS }}
            - name: TimeZone
              value: {{ $.Values.global.TimeZone }}
            - name: VOLUMES
              value: "/mnt"
            - name: BDORTHO_BUCKET
              value: {{ $.Values.global.BDORTHO_BUCKET}}
            - name: BDORTHO_SLACK_URL
              value: {{ $.Values.global.BDORTHO_SLACK_URL }}
            volumeMounts:
            - name: bdortho-bucket
              mountPath: /bucket
{{- $nodeNames := .Values.nodeNames }}
{{- range $nodeName := $nodeNames }}
            - name: {{ $nodeName }}-bdortho-data
              mountPath: /mnt/{{ $nodeName }}
{{- end }}
          volumes:
{{- range $nodeName := $nodeNames }}
          - name: {{ $nodeName }}-bdortho-data
            persistentVolumeClaim:
              claimName: {{ $nodeName }}-bdortho-pvc
{{- end }}
          - name: bdortho-bucket
            persistentVolumeClaim:
              claimName: bdortho-bucket-pvc
          
          
